require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

AllCops:
  NewCops: enable
  Exclude:
    - '.git/**/*'
    - 'bin/**/*'
    - 'config.ru'
    - 'config/**/*'
    - 'db/**/*'
    - 'Gemfile'
    - 'lib/tasks/auto_annotate_models.rake'
    - 'log/**/*'
    - 'node_modules/**/*'
    - 'Rakefile'
    - 'spec/rails_helper.rb'
    - 'spec/spec_helper.rb'
    - 'test/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'

# Style Cops

Style/Documentation:
  Description: 'Document classes and non-namespace modules.'
  Enabled: false

RSpec/NestedGroups:
  Max: 4

Metrics/BlockLength:
  IgnoredMethods: ['describe']
